<script>
	var db = openDatabase('Comentarios', '1.0', 'Test DB', 2 * 1024 * 1024);

	createTable();

	function createTable(){
			db.transaction(
				function(transaction) {         
			 		transaction.executeSql('CREATE TABLE IF NOT EXISTS Comentario (ComentarioCirc1, ComentarioCirc2, ComentarioCirc3, ComentarioBRT, ComentarioOutro');
			 	}
			); 
		}

	function insertComentario(){
			db.transaction(
				function(transaction) {

				 	transaction.executeSql('INSERT INTO Comentario (ComentarioCirc1, ComentarioCirc2, ComentarioCirc3, ComentarioBRT, ComentarioOutro) VALUES ("um primeiro comentario", "", "", "", "")');
				}
			); 
		}

	function deleteTable(){
			db.transaction(
				function(transaction) {
					transaction.executeSql('DROP TABLE Comentario');
				}
			);
		}

	function updateTable(){
			db.transaction(
				function(transaction) {
					transaction.executeSql('UPDATE Comentario SET ComentarioCirc1	 = "Alojamento" WHERE Trajeto="TrajetoAloja"');
				}
			);
		}

	
	function checkRadio(){
		if(document.getElementById('circular1').checked) {
			return 1;
		}
		else if(document.getElementById('circular2').checked) {
		  return 2;
		}
		else if(document.getElementById('circular3').checked) {
		  return 3;
		}
		else if(document.getElementById('brt').checked) {
		  return brt;
		}
		else if(document.getElementById('outro').checked) {
		  return outro;
		}
	}

	function submitComentario(check){
		db.transaction(
				function(transaction) {
					console.log("entrei no submit");
					var texto = document.getElementById('campoTexto').value;
					console.log(texto);
					if(check == 1){
						transaction.executeSql('INSERT INTO Comentario (ComentarioCirc1, ComentarioCirc2, ComentarioCirc3, ComentarioBRT, ComentarioOutro) VALUES (texto, null, null, null, null)');
						console.log("entrei no insert1");
					}
					else if(check == 2){
						transaction.executeSql('INSERT INTO Comentario (ComentarioCirc1, ComentarioCirc2, ComentarioCirc3, ComentarioBRT, ComentarioOutro) VALUES (null, texto, null, null, null)');
						console.log("entrei no insert2");
					}
					else if(check == 3){
						transaction.executeSql('INSERT INTO Comentario (ComentarioCirc1, ComentarioCirc2, ComentarioCirc3, ComentarioBRT, ComentarioOutro) VALUES (null, null, texto, null, null)');
						console.log("entrei no insert3");
					}
					else if(check == brt){
						transaction.executeSql('INSERT INTO Comentario (ComentarioCirc1, ComentarioCirc2, ComentarioCirc3, ComentarioBRT, ComentarioOutro) VALUES (null, null, null, texto, null)');
						console.log("entrei no insertbrt");
					}
					else if(check == outro){
						transaction.executeSql('INSERT INTO Comentario (ComentarioCirc1, ComentarioCirc2, ComentarioCirc3, ComentarioBRT, ComentarioOutro) VALUES (null, null, null, null, texto)');
						console.log("entrei no insertoutro");
					}
				}
			);
	}

</script>

<body>
